<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/app.css">
  <!-- <link rel="shortcut icon" href="/static/favicon.ico"> -->
</head>

<body class="">
  <div class="main-container">
    <div class="container my-3">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container-fluid">

            <a class="navbar-brand" href="/">
              <i class="fas fa-hamburger"></i>
              <!-- <img src="/static/images/dummy-logo.svg" alt="" width="30" height="24"> -->
              <span>Recipe</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav">
                <!-- <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li> -->


                {% if g.user %}
                <!--Logout-->
                <li class="nav-item">
                  <a href="/logout" type="button" class="btn btn-primary">Logout</a>
                </li>
                {% else %}

                <!-- Login/Signup Buttons -->
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-outline-primary mx-2" data-bs-toggle="modal" data-bs-target="#login">
                  Login
                </button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#login">
                  Sign Up
                </button>
                <!-- <li class="nav-item mx-2">
                  <a href="/login_signup" type="button" class="btn btn-outline-primary">Login</a>
                </li>

                <li class="nav-item">
                  <a href="/login_signup" type="button" class="btn btn-primary">Sign Up</a>
                </li> -->


                <!-- Login Modal -->
                <div class="modal fade" id="login"  data-bs-keyboard="false" tabindex="-1"
                  aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body  ">


                        {% include 'includes/login_signup.html' %}


                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                      </div>
                    </div>
                  </div>
                </div>

                {% endif %}


              </ul>
            </div>
          </div>
        </nav>
      </header>

    </div>


    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">{{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      {% endfor %}

    </div>




    {% block content %}
    {% endblock %}





    <footer class="footer">

      <p class="p-3">Copyright 2021</p>

    </footer>
  </div><!--END of Main Container-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

  <script src="static/app.js"></script>



</body>

</html>
