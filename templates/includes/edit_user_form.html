<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
        <h2 class="join-message">Edit User Info</h2>
        <form method="POST" id="edit_user_form">
            {{ edit_user_form.hidden_tag() }}

            {% for field in edit_user_form if field.widget.input_type != 'hidden' %}
            {% for error in field.errors %}
            <span class="text-danger">{{ error }}</span>
            {% endfor %}
            {{ field(placeholder=field.label.text, class="form-control") }}
            {% endfor %}

            <button class="btn btn-primary btn-lg btn-block">Update User</button>
        </form>
    </div>
</div>
