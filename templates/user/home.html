{% extends 'base.html' %}

{% block content %}

{% include 'includes/search.html' %}

<div class="results-container" id="results-container">

    {% if recipes|length > 0 %}
    <div class="p-3">
        <p class="border-bottom p-2"><i class="fas fa-star saved"></i> Saved Recipes</p>
    </div>
    {% else %}
    <div class="mb-3 p-3">
        <h4 class="border-bottom pb-1">No Saved Recipes yet.</h4>
        <div class="text-center">
            <i class="far fa-frown no-results-frown"></i>
        </div>
    </div>
    {% endif %}

    <div class="container">
            <div class="row row-cols-1 row-cols-md-3 g-4 ">
    
                {% for recipe in recipes %}
    
                <div class="col d-flex align-self-stretch mb-2 justify-content-center">
                    <a href="/recipe/{{ recipe.id }}" class="">
                        <div class="card align-self-stretch " style="width: 18rem;">
                            <div class="card-hide-overflow">
                                <img src="{{recipe.image}}" class="card-img-top " alt="{{recipe.title}}">
                            </div>
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title">{{recipe.title}}</h5>
                                <a href="/recipe/{{ recipe.id }}" class="card-recipe-link">See recipe <span>&rarr;</span></a>
                            </div>
                        </div>
                    </a>
                </div>
                <!--END COL -->
    
                {% endfor %}
    
            </div>
            <!--END ROW -->
        </div>
        <!--END CONTAINER -->

</div>

{% endblock %}
