{% extends 'base.html' %}
{% block content %}



<div class="container" id="">

    <img src="{{user.image_url}}" class="circle float-start" alt="profile image">

    <h3>{{user.first_name}}</h3>
    <h3>{{user.username}}</h3>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit_user">
        Edit User
    </button>
</div>




<!-- Edit User Modal -->
<div class="modal fade" id="edit_user" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body  ">


                {% include 'includes/edit_user_form.html' %}


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
<!-- END Edit User Modal -->
{% endblock %}
